<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic HTML Starter</title>

  <!-- Simple internal stylesheet -->
  <style>
    :root{
      --max-width: 900px;
      --accent: #0b74de;
      --muted: #666;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f7f9fb;
      color: #111;
      line-height: 1.5;
    }

    .page {
      max-width: var(--max-width);
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }

    nav a {
      margin-right: .75rem;
      text-decoration: none;
      color: var(--accent);
    }

    main {
      background: #fff;
      padding: 1.25rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(12,20,30,0.06);
    }

    footer {
      margin-top: 1rem;
      color: var(--muted);
      font-size: .9rem;
      text-align: center;
    }

    /* Small responsive tweak */
    @media (max-width: 520px) {
      header { flex-direction: column; align-items: flex-start; gap: .5rem; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>My Practice Project</h1>
      <nav aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Welcome</h2>
      <p>This is a basic HTML starter file. Edit the content below and save the file as <strong>index.html</strong>.</p>

      <section>
        <h3>Quick form</h3>
        <form id="sampleForm">
          <label>
            Name<br />
            <input type="text" name="name" placeholder="Your name" required />
          </label>
          <br /><br />
          <button type="submit">Submit</button>
        </form>

        <p id="result" aria-live="polite" style="margin-top:.75rem;"></p>
      </section>
    </main>

    <footer>
      © <span id="year"></span> Your Name — Built with ❤️
    </footer>
  </div>

  <!-- Tiny script: update year and handle the form -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('sampleForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = e.target.name.value.trim() || 'Guest';
      document.getElementById('result').textContent = `Hello, ${name}! Your form was submitted.`;
      e.target.reset();
    });
  </script>
</body>
</html>
